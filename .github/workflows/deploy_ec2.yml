name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PWD }}

    - name: Pull Docker Image
      run: docker pull gabrielsantosbvc/3404-lab4:latest

    - name: Deploy to EC2
      run: |
        ssh -i "${{ secrets.SSH_PRIVATE_KEY }}" ec2-user@ec2-54-196-173-208.compute-1.amazonaws.com "docker stop lab4 || true && docker rm lab4 || true"
        ssh -i "${{ secrets.SSH_PRIVATE_KEY }}" ec2-user@ec2-54-196-173-208.compute-1.amazonaws.com "docker run -d -p 8090:80 --name lab4 gabrielsantosbvc/3404-lab4:latest"
